plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-android-extensions'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 21031701
        versionName "21.03.17.01"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    api "org.jetbrains.kotlin:kotlin-stdlib:${findProperty('ANDROID_KOTLIN_VERSION')}"
    api 'androidx.core:core-ktx:1.3.2'
    compileOnly "androidx.appcompat:appcompat:${findProperty('ANDROID_X_VERSION')}"
    api 'com.google.android.material:material:1.3.0'
}